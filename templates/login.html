<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Carlos</title>
  <link rel="icon" href="/static/images/favicon.png" type="image/png">
  <style>
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial; background: #0b1020; color: #e6edf3; }
    .wrap { min-height: 100dvh; display: grid; place-items: center; padding: 24px; }
    .card { width: 100%; max-width: 420px; background: #121a2b; border: 1px solid #1f2a44; border-radius: 12px; padding: 20px; }
    h1 { margin: 0 0 12px; font-size: 18px; }
    p { color: #9fb3c8; margin-top: 0; }
    form { display: grid; gap: 12px; margin-top: 12px; }
    label { font-size: 14px; color: #c9d4e5; }
    input[type="text"] { width: 100%; padding: 10px 12px; border-radius: 8px; border: 1px solid #22304f; background: #0c1424; color: #e6edf3; outline: none; }
    input[type="text"]:focus { border-color: #4cc9f0; box-shadow: 0 0 0 2px rgba(76,201,240,.15); }
    button { padding: 10px 14px; border-radius: 8px; border: 1px solid #2a3a5f; background: linear-gradient(180deg, #2b7fff, #1b5fff); color: #e6edf3; cursor: pointer; }
    .error { background: rgba(239, 68, 68, .1); border: 1px solid rgba(239, 68, 68, .3); color: #e6edf3; padding: 10px 12px; border-radius: 8px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div style="text-align: center; margin-bottom: 24px;">
        <img src="/static/images/carlos_logo.png" alt="Carlos Logo" style="width: 64px; height: 64px; border-radius: 12px; margin-bottom: 16px;">
        <h1>Welcome to Carlos</h1>
      </div>
      <p>Enter your name to start a session. We'll add proper login later.</p>
      {% if error %}
      <div class="error">{{ error }}</div>
      {% endif %}
      <form method="post">
        <div>
          <label for="name">Your name</label>
          <input id="name" name="name" type="text" placeholder="e.g. Alex" required>
        </div>
        <div>
          <button type="submit">Continue</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
