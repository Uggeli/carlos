<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carlos AI Assistant</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="app-container">
        <div class="header">
            <img src="/static/images/carlos_logo.png" alt="Carlos Logo" class="logo">
            <h1>Carlos AI Assistant</h1>
            <div class="user-info">
                {% if username %}
                <span class="username">{{ username }}</span>
                <a href="/logout" class="logout-button">Logout</a>
                {% endif %}
            </div>
            <button id="clearButton" class="clear-button">Clear</button>
        </div>
        
        <div class="chat-container">
            <div class="messages-area">
                <div id="chat-box"></div>
                
                <div id="statusArea" class="status-area">
                    <div class="stage-indicator">
                        <div class="stage-icon" id="stageIcon">ü§î</div>
                        <div class="stage-text" id="stageText">Carlos is thinking...</div>
                    </div>
                </div>
            </div>
            
            <div class="input-area">
                <div class="input-group">
                    <textarea id="promptInput" placeholder="Message Carlos..."></textarea>
                    <button id="sendButton">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const sendButton = document.getElementById('sendButton');
        const chatBox = document.getElementById('chat-box');
        const promptInput = document.getElementById('promptInput');
        const statusArea = document.getElementById('statusArea');
        const stageIcon = document.getElementById('stageIcon');
        const stageText = document.getElementById('stageText');
        const clearButton = document.getElementById('clearButton');

        let eventSource;
        let currentAssistantMessage = '';
        let currentAssistantMessageElement = null;
        let messageSequence = []; // Track sequence of content (text/emotes)

        // Stage configuration with icons and messages
        const stages = {
            'chunking': { icon: 'üìù', text: 'Processing your message...' },
            'embedding': { icon: 'üß†', text: 'Understanding context...' },
            'searching': { icon: 'üîç', text: 'Searching memory...' },
            'thinking': { icon: 'üí≠', text: 'Deep thinking...' },
            'response': { icon: '‚úçÔ∏è', text: 'Crafting response...' },
            'default': { icon: 'ü§î', text: 'Carlos is working...' }
        };

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'assistant-message'}`;            
            messageDiv.textContent = content;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function addEmote(emoteText) {
            const emoteDiv = document.createElement('div');
            emoteDiv.className = 'emote';
            emoteDiv.textContent = `*${emoteText}*`;
            chatBox.appendChild(emoteDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function renderMessageSequence() {
            if (!currentAssistantMessageElement) return;
            
            // Clear current content
            currentAssistantMessageElement.innerHTML = '';
            
            // Render each item in sequence
            messageSequence.forEach((item, index) => {
                if (item.type === 'text') {
                    // Split text by lines and create text nodes with line breaks
                    const lines = item.content.split('\n');
                    lines.forEach((line, lineIndex) => {
                        if (lineIndex > 0) {
                            currentAssistantMessageElement.appendChild(document.createElement('br'));
                        }
                        if (line) {
                            const textNode = document.createTextNode(line);
                            currentAssistantMessageElement.appendChild(textNode);
                        }
                    });
                } else if (item.type === 'emote') {
                    // Add line break before emote if there's content before it
                    if (index > 0) {
                        currentAssistantMessageElement.appendChild(document.createElement('br'));
                    }
                    
                    const emoteDiv = document.createElement('div');
                    emoteDiv.className = 'emote-inline-block';
                    emoteDiv.textContent = `*${item.content}*`;
                    currentAssistantMessageElement.appendChild(emoteDiv);
                    
                    // Add line break after emote if there's more content coming
                    if (index < messageSequence.length - 1) {
                        currentAssistantMessageElement.appendChild(document.createElement('br'));
                    }
                }
            });
            
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function updateStage(status, message = null) {
            const stage = stages[status] || stages['default'];
            stageIcon.textContent = stage.icon;
            stageText.textContent = message || stage.text;
            statusArea.classList.add('active');
        }

        function hideStatus() {
            statusArea.classList.remove('active');
        }

        function sendMessage() {
            const prompt = promptInput.value.trim();
            if (!prompt) {
                // alert("Please enter a message!");
                return;
            }

            // Add user message to chat
            addMessage(prompt, true);

            // Close any existing connection
            if (eventSource) {
                eventSource.close();
            }

            // Clear input and disable send button
            promptInput.value = '';
            sendButton.disabled = true;
            currentAssistantMessage = '';
            messageSequence = []; // Reset message sequence

            // Show initial status
            updateStage('default');

            // Create EventSource connection
            eventSource = new EventSource(`/stream?prompt=${encodeURIComponent(prompt)}`);

            eventSource.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);
                    console.log("Received data:", data);

                    if (data.status === "[DONE]") {
                        eventSource.close();
                        sendButton.disabled = false;
                        hideStatus();
                        
                        // Clean up
                        currentAssistantMessage = '';
                        currentAssistantMessageElement = null;
                        messageSequence = [];
                        
                    } else if (data.status === 'emote') {
                        // Add emote to sequence
                        messageSequence.push({ type: 'emote', content: data.message });
                        
                        // Ensure we have an assistant message element
                        if (!currentAssistantMessageElement) {
                            currentAssistantMessageElement = document.createElement('div');
                            currentAssistantMessageElement.className = 'message assistant-message';
                            chatBox.appendChild(currentAssistantMessageElement);
                        }
                        
                        renderMessageSequence();
                        
                    } else if (data.status === "response") {
                        // Add response text to sequence
                        if (messageSequence.length > 0 && messageSequence[messageSequence.length - 1].type === 'text') {
                            // Append to existing text item
                            messageSequence[messageSequence.length - 1].content += data.message;
                        } else {
                            // Create new text item
                            messageSequence.push({ type: 'text', content: data.message });
                        }
                        
                        currentAssistantMessage += data.message;
                        updateStage('response', 'Streaming response...');
                        
                        // Update the last assistant message or create one
                        if (!currentAssistantMessageElement) {
                            currentAssistantMessageElement = document.createElement('div');
                            currentAssistantMessageElement.className = 'message assistant-message';
                            chatBox.appendChild(currentAssistantMessageElement);
                        }
                        
                        renderMessageSequence();
                    } else if (data.status === "error") {
                        // Handle server errors
                        addMessage(`‚ùå Error: ${data.message}`, false);
                        eventSource.close();
                        sendButton.disabled = false;
                        hideStatus();
                        
                    } else {
                        // Handle other stages (chunking, embedding, searching, thinking)
                        updateStage(data.status, data.message);
                    }
                } catch (e) {
                    console.error("Error parsing event data:", e);
                    console.log("Raw event data:", event.data);
                    
                    // Fallback: treat as plain text response
                    if (event.data && event.data !== "[DONE]") {
                        currentAssistantMessage += event.data;
                        updateStage('response');
                        
                        let lastMessage = chatBox.lastElementChild;
                        if (!lastMessage || lastMessage.classList.contains('user-message')) {
                            const messageDiv = document.createElement('div');
                            messageDiv.className = 'message assistant-message';
                            messageDiv.textContent = currentAssistantMessage;
                            chatBox.appendChild(messageDiv);
                        } else {
                            lastMessage.textContent = currentAssistantMessage;
                        }
                        chatBox.scrollTop = chatBox.scrollHeight;
                    }
                }
            };

            eventSource.onerror = function(err) {
                console.error("EventSource failed:", err);
                console.log("EventSource readyState:", eventSource.readyState);
                
                // Only show error if not already closed
                if (eventSource.readyState !== EventSource.CLOSED) {
                    addMessage("‚ùå Connection error. Please try again.", false);
                }
                
                eventSource.close();
                sendButton.disabled = false;
                hideStatus();
                currentAssistantMessage = '';
                currentAssistantMessageElement = null;
                messageSequence = [];
            };
            
            eventSource.onopen = function(event) {
                console.log("EventSource connection opened");
            };
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);

        promptInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        clearButton.addEventListener('click', function() {
            if (confirm('Clear the conversation?')) {
                chatBox.innerHTML = '';
                if (eventSource) {
                    eventSource.close();
                }
                sendButton.disabled = false;
                hideStatus();
                currentAssistantMessage = '';
                currentAssistantMessageElement = null;
                messageSequence = [];
            }
        });

        // Focus on input when page loads
        window.addEventListener('load', function() {
            promptInput.focus();
        });
    </script>
</body>
</html>
