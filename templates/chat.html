<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carlos Chat</title>
  <style>
    :root {
      --bg: #0b1020;
      --panel: #121a2b;
      --accent: #4cc9f0;
      --text: #e6edf3;
      --muted: #9fb3c8;
      --user: #2dd4bf;
      --assistant: #60a5fa;
      --error: #ef4444;
    }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; background: var(--bg); color: var(--text); }
    .container { display: grid; grid-template-rows: auto 1fr auto; height: 100dvh; }
    header { padding: 12px 16px; border-bottom: 1px solid #1f2a44; background: linear-gradient(180deg, #0f1629, #0b1020); position: sticky; top: 0; z-index: 2; }
    header h1 { margin: 0; font-size: 16px; letter-spacing: .6px; font-weight: 600; }

    .chat { padding: 16px; overflow-y: auto; }
    .bubble { max-width: 780px; padding: 12px 14px; margin: 8px 0; border-radius: 12px; line-height: 1.45; white-space: pre-wrap; word-wrap: break-word; }
    .user { background: rgba(45, 212, 191, .1); border: 1px solid rgba(45, 212, 191, .3); color: var(--text); margin-left: auto; }
    .assistant { background: rgba(96, 165, 250, .1); border: 1px solid rgba(96, 165, 250, .3); color: var(--text); margin-right: auto; }
    .error { background: rgba(239, 68, 68, .1); border: 1px solid rgba(239, 68, 68, .3); color: var(--text); }

    .composer { border-top: 1px solid #1f2a44; background: var(--panel); padding: 12px; display: grid; grid-template-columns: 1fr auto; gap: 8px; }
    textarea { width: 100%; resize: none; min-height: 48px; max-height: 160px; padding: 10px 12px; border-radius: 10px; border: 1px solid #22304f; background: #0c1424; color: var(--text); outline: none; }
    textarea:focus { border-color: var(--accent); box-shadow: 0 0 0 2px rgba(76,201,240,.15); }
    button { align-self: end; padding: 10px 14px; border-radius: 10px; border: 1px solid #2a3a5f; background: #0f1a33; color: var(--text); cursor: pointer; }
    button[disabled] { opacity: .6; cursor: not-allowed; }
    .send { background: linear-gradient(180deg, #2b7fff, #1b5fff); border: 1px solid #1b5fff; }

    .hint { color: var(--muted); font-size: 12px; margin-top: 4px; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div style="display:flex; justify-content: space-between; align-items: center; gap: 12px;">
        <h1 style="margin:0;">Carlos Chat</h1>
        <div style="display:flex; align-items:center; gap: 10px; color:#9fb3c8; font-size:14px;">
          {% if username %}
            <span>Signed in as <strong style="color:#e6edf3;">{{ username }}</strong></span>
            <form method="post" action="/logout" style="margin:0;">
              <button type="submit" style="padding:6px 10px; border-radius:8px; border:1px solid #2a3a5f; background:#0f1a33; color:#e6edf3; cursor:pointer;">Logout</button>
            </form>
          {% endif %}
        </div>
      </div>
      <div style="margin-top: 8px;">
        <a href="/debug" style="color: #9fb3c8; text-decoration: none; font-size: 14px;">ðŸ”§ Debug Mode</a>
      </div>
    </header>

    <main id="chat" class="chat" aria-live="polite" aria-label="Conversation">
      {% if initial_reply %}
      <div class="bubble assistant">{{ initial_reply }}</div>
      {% endif %}
    </main>

    <form id="composer" class="composer" autocomplete="off">
      <div>
        <textarea id="message" name="message" placeholder="Type a message" rows="2"></textarea>
        <div class="hint">Shift+Enter for newline â€¢ Enter to send</div>
      </div>
      <button id="send" class="send" type="submit">Send</button>
    </form>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('composer');
    const input = document.getElementById('message');
    const sendBtn = document.getElementById('send');

    function addBubble(text, role = 'assistant') {
      const div = document.createElement('div');
      div.className = `bubble ${role}`;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function addError(text) {
      const div = document.createElement('div');
      div.className = 'bubble error';
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        form.requestSubmit();
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const message = input.value.trim();
      if (!message) return;

      addBubble(message, 'user');
      input.value = '';
      input.style.height = 'auto';
      sendBtn.disabled = true;

      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Failed');
        addBubble(data.reply || '');
      } catch (err) {
        addError(err.message || 'Something went wrong');
      } finally {
        sendBtn.disabled = false;
        input.focus();
      }
    });
  </script>
</body>
</html>
