<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carlos Chat</title>
  <link rel="icon" href="/static/images/favicon.png" type="image/png">
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body data-is-new-session="{{ is_new_session }}">
  <div class="container">
    <header>
      <div style="display:flex; justify-content: space-between; align-items: center; gap: 12px;">
        <div style="display:flex; align-items: center; gap: 12px;">
          <img src="/static/images/carlos_logo.png" alt="Carlos Logo" class="logo" style="width: 32px; height: 32px; border-radius: 6px;">
          <h1 style="margin:0;">Carlos Chat</h1>
        </div>
        <div style="display:flex; align-items:center; gap: 10px; color:#9fb3c8; font-size:14px;">
          {% if username %}
            <span>Signed in as <strong style="color:#e6edf3;">{{ username }}</strong></span>
            <form method="post" action="/logout" style="margin:0;">
              <button type="submit" style="padding:6px 10px; border-radius:8px; border:1px solid #2a3a5f; background:#0f1a33; color:#e6edf3; cursor:pointer;">Logout</button>
            </form>
          {% endif %}
        </div>
      </div>
      <div style="margin-top: 8px; display: flex; gap: 12px;">
        <a href="/debug" style="color: #9fb3c8; text-decoration: none; font-size: 14px;">ðŸ”§ Debug Mode</a>
        <button id="thoughts-toggle" style="background: none; border: none; color: #9fb3c8; cursor: pointer; font-size: 14px; padding: 0;">
          ðŸ§  Internal Thoughts
        </button>
      </div>
    </header>

    <main id="chat" class="chat" aria-live="polite" aria-label="Conversation">
      {% if initial_reply %}
      <div class="bubble assistant">{{ initial_reply }}</div>
      {% endif %}
    </main>

    <div id="thoughts-panel" class="thoughts-panel" style="display: none;">
      <div class="thoughts-header">
        <h3>ðŸ§  Carlos's Internal Thoughts</h3>
        <button id="thoughts-close" class="thoughts-close">Ã—</button>
      </div>
      <div id="thoughts-content" class="thoughts-content">
        <div class="loading">Loading thoughts...</div>
      </div>
    </div>

    <form id="composer" class="composer" autocomplete="off">
      <div>
        <textarea id="message" name="message" placeholder="Type a message" rows="2"></textarea>
        <div class="hint">Shift+Enter for newline â€¢ Enter to send</div>
      </div>
      <button id="send" class="send" type="submit">Send</button>
    </form>
  </div>

  <script src="{{ url_for('static', filename='js/main.js') }}"></script>  
</body>
</html>
