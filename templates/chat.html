<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carlos Chat</title>
  <style>
    :root {
      --bg: #0b1020;
      --panel: #121a2b;
      --accent: #4cc9f0;
      --text: #e6edf3;
      --muted: #9fb3c8;
      --user: #2dd4bf;
      --assistant: #60a5fa;
      --error: #ef4444;
    }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; background: var(--bg); color: var(--text); }
    .container { display: grid; grid-template-rows: auto 1fr auto; height: 100dvh; }
    header { padding: 12px 16px; border-bottom: 1px solid #1f2a44; background: linear-gradient(180deg, #0f1629, #0b1020); position: sticky; top: 0; z-index: 2; }
    header h1 { margin: 0; font-size: 16px; letter-spacing: .6px; font-weight: 600; }

    .chat { padding: 16px; overflow-y: auto; }
    .bubble { max-width: 780px; padding: 12px 14px; margin: 8px 0; border-radius: 12px; line-height: 1.45; white-space: pre-wrap; word-wrap: break-word; }
    .user { background: rgba(45, 212, 191, .1); border: 1px solid rgba(45, 212, 191, .3); color: var(--text); margin-left: auto; }
    .assistant { background: rgba(96, 165, 250, .1); border: 1px solid rgba(96, 165, 250, .3); color: var(--text); margin-right: auto; }
    .error { background: rgba(239, 68, 68, .1); border: 1px solid rgba(239, 68, 68, .3); color: var(--text); }

    .typing { background: rgba(96, 165, 250, .1); border: 1px solid rgba(96, 165, 250, .3); color: var(--muted); margin-right: auto; font-style: italic; opacity: 0.8; }
    
    .typing-dots::after {
      content: '';
      animation: typing-dots 1.5s infinite;
    }
    
    @keyframes typing-dots {
      0%, 20% { content: ''; }
      25%, 45% { content: '.'; }
      50%, 70% { content: '..'; }
      75%, 95% { content: '...'; }
    }

    .composer { border-top: 1px solid #1f2a44; background: var(--panel); padding: 12px; display: grid; grid-template-columns: 1fr auto; gap: 8px; }
    textarea { width: 100%; resize: none; min-height: 48px; max-height: 160px; padding: 10px 12px; border-radius: 10px; border: 1px solid #22304f; background: #0c1424; color: var(--text); outline: none; }
    textarea:focus { border-color: var(--accent); box-shadow: 0 0 0 2px rgba(76,201,240,.15); }
    button { align-self: end; padding: 10px 14px; border-radius: 10px; border: 1px solid #2a3a5f; background: #0f1a33; color: var(--text); cursor: pointer; }
    button[disabled] { opacity: .6; cursor: not-allowed; }
    .send { background: linear-gradient(180deg, #2b7fff, #1b5fff); border: 1px solid #1b5fff; }

    .hint { color: var(--muted); font-size: 12px; margin-top: 4px; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div style="display:flex; justify-content: space-between; align-items: center; gap: 12px;">
        <h1 style="margin:0;">Carlos Chat</h1>
        <div style="display:flex; align-items:center; gap: 10px; color:#9fb3c8; font-size:14px;">
          {% if username %}
            <span>Signed in as <strong style="color:#e6edf3;">{{ username }}</strong></span>
            <form method="post" action="/logout" style="margin:0;">
              <button type="submit" style="padding:6px 10px; border-radius:8px; border:1px solid #2a3a5f; background:#0f1a33; color:#e6edf3; cursor:pointer;">Logout</button>
            </form>
          {% endif %}
        </div>
      </div>
      <div style="margin-top: 8px;">
        <a href="/debug" style="color: #9fb3c8; text-decoration: none; font-size: 14px;">ðŸ”§ Debug Mode</a>
      </div>
    </header>

    <main id="chat" class="chat" aria-live="polite" aria-label="Conversation">
      {% if initial_reply %}
      <div class="bubble assistant">{{ initial_reply }}</div>
      {% endif %}
    </main>

    <form id="composer" class="composer" autocomplete="off">
      <div>
        <textarea id="message" name="message" placeholder="Type a message" rows="2"></textarea>
        <div class="hint">Shift+Enter for newline â€¢ Enter to send</div>
      </div>
      <button id="send" class="send" type="submit">Send</button>
    </form>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('composer');
    const input = document.getElementById('message');
    const sendBtn = document.getElementById('send');

    // Extract a displayable response string from various reply shapes.
    function extractResponseText(raw) {
      try {
        if (raw == null) return '';
        // If it's a string, it might itself be JSON â€“ try to parse once.
        if (typeof raw === 'string') {
          try {
            const parsed = JSON.parse(raw);
            return extractResponseText(parsed);
          } catch (_) {
            return raw; // plain text
          }
        }
        // If it's an object, prefer response_text, then content (which may be JSON), else text/message
        if (typeof raw === 'object') {
          if (typeof raw.response_text === 'string') return raw.response_text;
          if (raw.content != null) {
            const c = raw.content;
            if (typeof c === 'string') {
              try {
                const inner = JSON.parse(c);
                return extractResponseText(inner);
              } catch (_) {
                return c;
              }
            }
            if (typeof c === 'object') return extractResponseText(c);
          }
          if (typeof raw.text === 'string') return raw.text;
          if (typeof raw.message === 'string') return raw.message;
          // Fallback stringify for unexpected shapes
          try { return JSON.stringify(raw); } catch { return String(raw); }
        }
        return String(raw);
      } catch (e) {
        return String(raw ?? '');
      }
    }

    function addBubble(text, role = 'assistant') {
      const div = document.createElement('div');
      div.className = `bubble ${role}`;
      div.textContent = role === 'assistant' ? extractResponseText(text) : text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function addError(text) {
      const div = document.createElement('div');
      div.className = 'bubble error';
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function showTyping() {
      const div = document.createElement('div');
      div.className = 'bubble typing';
      div.id = 'typing-indicator';
      div.innerHTML = '<span class="typing-dots">Carlos is typing</span>';
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
      return div;
    }

    function hideTyping() {
      const typing = document.getElementById('typing-indicator');
      if (typing) typing.remove();
    }

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        form.requestSubmit();
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const message = input.value.trim();
      if (!message) return;

      addBubble(message, 'user');
      input.value = '';
      input.style.height = 'auto';
      sendBtn.disabled = true;

      // Show typing indicator
      const typingIndicator = showTyping();

      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });
        const data = await res.json();
        
        // Hide typing indicator before showing response
        hideTyping();
        
        if (!res.ok) throw new Error(data.error || 'Failed');
        addBubble(data.reply || '');
      } catch (err) {
        hideTyping();
        addError(err.message || 'Something went wrong');
      } finally {
        sendBtn.disabled = false;
        input.focus();
      }
    });

    // Normalize any existing assistant bubbles (e.g., server-rendered initial_reply)
    document.addEventListener('DOMContentLoaded', () => {
      const assistants = chat.querySelectorAll('.bubble.assistant');
      assistants.forEach(el => {
        el.textContent = extractResponseText(el.textContent);
      });
    });
  </script>
</body>
</html>
